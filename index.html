<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="poppins-regular">
    <section id="navbar">
        <!-- logo and Text div -->
        <div id="nav-logo">
            <img id="logo" src="images/logo 2.png" alt="">
            <h1>Medifit</h1>
        </div>

        <!-- Links -->
        <div>
            <ul id="list-items">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Shop</a>
                </li>
                <li>
                    <a href="">Page</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </div>

        <!-- icons -->
        <div id="icons">
            <img src="images/search-2.png" alt="">        
            <img src="images/cart.png" alt="">
        </div>
    </section>

    <!-- banner Section -->
    <section id="banner">
        <!-- text div -->
        <div id="banner-text">
            <h1 id="banner-heading" class="poppins-semibold">Your trusted care now and always</h1>
            <p id="banner-para">For the best results, align your health needs <br> with your medication plan.</p>
            <button id="banner-btn">
                <img src="images/bag.png" alt="">
                Shop Now
            </button>
        </div>

        <!-- image div -->
        <div id="banner-img">
            <img src="images/Group 220.png" alt="">
        </div>
    </section>
</body>
</html>
